name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lua Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache LuaRocks
        uses: actions/cache@v4
        with:
          path: |
            ~/.luarocks
            .luarocks
          key: luarocks-${{ runner.os }}-${{ hashFiles('**/*.rockspec') }}
          restore-keys: |
            luarocks-${{ runner.os }}-

      - name: Install Lua + LuaRocks + Luacheck
        run: |
          sudo apt update
          sudo apt install lua5.1 luarocks -y
          sudo luarocks install luacheck

      - name: Run Lua linter
        run: luacheck . || true

  codeql:
    name: CodeQL Analysis (GitHub Actions Only)
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v4
        with:
          languages: actions

      - uses: github/codeql-action/analyze@v4
